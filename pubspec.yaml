publish_to: 'none'
version: 1.0.0+1

#


environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.4.9
  firebase_core: ^3.15.1
